<div class="container">
    <div class="row">
      <div class="col-md mx-auto my-5" *ngFor="let card of cards">
        <mat-card class="example-card" >
          <mat-card-title>{{card.titulo_card}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitulo_card}}</mat-card-subtitle>
          <mat-card-content>
            <p>{{card.entradilla_card}}</p>
            <p>{{card.texto_card}}</p>
            <img>{{card.img}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Boton Card</button>
          </mat-card-actions>
        </mat-card>
      </div>
      
  
    </div>
  </div>
