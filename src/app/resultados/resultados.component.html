<div class="titulo">
  <h1>Inmuebles encontrados</h1>
  </div>

<div class="container">
      <div class="col-md mx-auto my-5" *ngFor="let card of cards">
        <mat-card class="example-card" >
          <mat-card-title>{{card.titulo_card}}</mat-card-title>
          <br>
          <mat-card-subtitle>{{card.subtitulo_card}}</mat-card-subtitle>
          <mat-card-content>
            <p>{{card.entradilla_card}}</p>
            <p>{{card.texto_card}}</p>
            <img mat-card-image src="{{card.img}}" alt="" >
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" style="background-color: #567695">Más información</button>
          </mat-card-actions>
        </mat-card>
    </div>
