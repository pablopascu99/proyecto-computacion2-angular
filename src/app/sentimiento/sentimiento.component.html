<div class="contenedor_sentimiento">
    <label for="texto_sentimiento" class="form-label">Introduzca un texto para analizar el sentimiento:</label>
    <textarea class="form-control" id="texto_sentimiento" rows="6" [(ngModel)]="texto" (keyup.enter)="analizar_texto()"></textarea>
</div>

<div class="boton_analizar">
    <button class="btn btn-analizar" (click)="analizar_texto()"> Analizar </button>
</div>
<div class="caja_sentimiento_analizado">
<div *ngIf="resultado_visible" [ngClass]="{'positivo': compound > 0, 'negativo': compound < 0, 'neutro': compound == 0}" id="resultado_sentimineto">
    <div class="cont_imagen">
        <img class="imagen_sentimiento" src={{img_sentimiento}} alt="">
    </div>
    <div class="texto_insertado">
        <span><b>Texto Introducido: </b> <i>{{texto}}</i></span>
    </div>
    <div class="metricas_sentimiento">
        <span><b>Pos: </b> {{positivo}}</span>
        <span><b>Neg: </b> {{negativo}}</span>
    </div>
</div>
</div>
